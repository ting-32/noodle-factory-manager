
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle Factory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        morandi: {
                            oatmeal: '#F2F0E9', // bg-main: 燕麥暖灰
                            paper: '#FFFFFF',   // card-surface: 純白
                            charcoal: '#3E3C3A', // text-main: 焦炭深灰 (高對比度)
                            pebble: '#8C8984',   // text-sub: 暖鵝卵石灰
                            
                            // Primary Colors
                            blue: '#5D7586',    // primary: 霧霾藍 (按鈕/重點) WCAG AA Pass
                            pink: '#C79F98',    // secondary: 煙粉色 (裝飾/次要)
                            
                            // Status Colors
                            green: {
                                bg: '#E3ECE6',   // 豆沙綠背景 (極淺)
                                text: '#4A6356'  // 豆沙綠文字 (深色以符合對比)
                            },
                            amber: {
                                bg: '#F9F1E6',
                                text: '#9C7C58'
                            }
                        }
                    },
                    fontFamily: {
                        // System Font Stack optimized for Traditional Chinese & Numbers
                        sans: [
                            'Inter', 
                            '-apple-system', 
                            'BlinkMacSystemFont', 
                            'PingFang TC', // iOS/Mac Traditional Chinese
                            'Noto Sans TC', // Android Traditional Chinese
                            'Microsoft JhengHei', // Windows Traditional Chinese
                            'Helvetica Neue', 
                            'Segoe UI', 
                            'Roboto', 
                            'Arial', 
                            'sans-serif'
                        ],
                    },
                    boxShadow: {
                        'morandi': '0 4px 20px -2px rgba(62, 60, 58, 0.05)',
                        'morandi-lg': '0 10px 25px -5px rgba(62, 60, 58, 0.08)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'PingFang TC', 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            background-color: #F2F0E9; /* morandi-oatmeal */
            color: #3E3C3A; /* morandi-charcoal */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.625; /* leading-relaxed globally */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #F2F0E9;
        }
        ::-webkit-scrollbar-thumb {
            background: #C79F98; /* dusty pink thumb */
            border-radius: 10px;
        }
        
        /* Remove default blue highlight on mobile tap */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<script type="importmap">
